<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="user-modal">
  <!-- Modal -->
  <div id="userModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="user-modal-form">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><span th:text="#{user.modal.edit}"></span></h4>
          </div>

          <div class="modal-body">

            <!-- content goes here -->
            <input type="hidden" class="form-control" id="modalUserId" name="id">

            <div class="form-group">
              <label for="firstName"><span th:text="#{admin.firstName}"></span></label>
              <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName"><span th:text="#{admin.lastName}"></span></label>
              <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
              <label for="roleSelect"><span th:text="#{admin.role}"></span></label>
              <select id="roleSelect" class="form-control" name="role">
              </select>
            </div>
            <div class="form-group">
              <label for="locationSelect"><span th:text="#{admin.location}"></span></label>
              <select id="locationSelect" class="form-control" name="location">
              </select>
            </div>
            <div class="form-group">
              <label for="photo"><span th:text="#{admin.photo}"></span></label>
              <input type="text" class="form-control" id="photo" name="photo">
            </div>
            <div class="form-group">
              <label for="login"><span th:text="#{admin.login}"></span></label>
              <input type="text" class="form-control" id="login" name="login">
            </div>
            <div class="form-group">
              <label for="password"><span th:text="#{admin.password}"></span></label>
              <input type="text" class="form-control" id="password" name="password">
            </div>

          </div>


          <div class="modal-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                  <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel
                  </button>
                  <button type="submit" class="btn btn-primary save-button" data-dismiss="modal">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
