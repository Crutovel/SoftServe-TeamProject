<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div th:fragment="student-modal">
<div id="editStudentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Mode</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <h2>Edit</h2>
          <form action="/action_page.php">
            <div class="form-group">
              <label for="firstName">First name:</label>
              <input style="width: inherit" type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input style="width: inherit" type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
</body>
</html>
