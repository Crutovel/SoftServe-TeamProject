<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="student-modal">
<div id="studentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" id="student-modal-form">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span th:text="#{user.modal.edit}"></span></h4>
        </div>

        <div class="modal-body">

          <!-- content goes here -->
          <input type="hidden" class="form-control" id="modalStudentId" name="id">

          <div class="form-group">
            <label for="firstName"><span th:text="#{admin.firstName}"></span></label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName"><span th:text="#{admin.lastName}"></span></label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="groupSelect"><span th:text="#{admin.group}"></span></label>
            <select id="groupSelect" class="form-control" name="group">
            </select>
          </div>
          <div class="form-group">
            <label for="englishLevelSelect"><span th:text="#{admin.student.englishLevel}"></span></label>
            <select id="englishLevelSelect" class="form-control" name="englishLevel">
            </select>
          </div>
          <div class="form-group">
            <label for="incomingTest"><span th:text="#{admin.student.incomingTest}"></span></label>
            <input type="text" class="form-control" id="incomingTest" name="incomingTest">
          </div>
          <div class="form-group">
            <label for="entryScore"><span th:text="#{admin.student.entryScore}"></span></label>
            <input type="text" class="form-control" id="entryScore" name="entryScore">
          </div>
          <div class="form-group">
            <label for="expertSelect"><span th:text="#{admin.student.approvedBy}"></span></label>
            <select id="expertSelect" class="form-control" name="expert">
            </select>
          </div>


        </div>


        <div class="modal-footer">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel
                </button>
                <button type="submit" class="btn btn-primary save-button" data-dismiss="modal">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
</div>
</body>
</html>
