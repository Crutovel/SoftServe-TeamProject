<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="group-modal">
  <div id="groupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="group-modal-form">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><span th:text="#{user.modal.edit}"></span></h4>
          </div>

          <div class="modal-body">

            <!-- content goes here -->
            <input type="hidden" class="form-control" id="modalGroupId" name="id">

            <div class="form-group">
              <label for="name"><span th:text="#{group.name}"></span></label>
              <input type="text" class="form-control" id="name" name="name">
            </div>

            

            <div class="form-group">
              <label for="locationSelect"><span th:text="#{group.location}"></span></label>
              <select id="locationSelect" class="form-control" name="location">
              </select>
            </div>

            <div class="form-group">
              <label for="startDate"><span th:text="#{group.startDate}"></span></label>
              <input type="datetime-local" class="form-control" id="startDate" name="startDate">
            </div>

            <div class="form-group">
              <label for="finishDate"><span th:text="#{group.finishDate}"></span></label>
              <input type="datetime-local" class="form-control" id="finishDate" name="finishDate">
            </div>

            <div class="form-group">
              <label for="statusSelect"><span th:text="#{group.status}"></span></label>
              <select id="statusSelect" class="form-control" name="status">
              </select>
            </div>

            <div class="form-group">
              <label for="specializationSelect"><span th:text="#{group.specialization}"></span></label>
              <select id="specializationSelect" class="form-control" name="specialization">
              </select>
            </div>

            <div class="form-group">
              <label for="budgetOwnerSelect"><span th:text="#{group.budgetOwner}"></span></label>
              <select id="budgetOwnerSelect" class="form-control" name="budgetOwner">
              </select>
            </div>

            <div class="form-group">
              <label for="deleted"><span th:text="#{group.isDeleted}"></span></label>
              <input type="text" class="form-control" id="deleted" name="deleted">
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                  <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel
                  </button>
                  <button type="submit" class="btn btn-primary save-button" data-dismiss="modal">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
